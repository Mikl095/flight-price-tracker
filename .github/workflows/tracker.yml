name: Track Flights Automatically
on:
  schedule:
    - cron: "0 */4 * * *"   # toutes les 4h
  workflow_dispatch:        # pour ex√©cuter manuellement

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run automatic tracking
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
      run: python utils/tracking.py

    - name: Commit & push updates
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add data/routes.json
        git commit -m "Auto price update"
        git push
        
