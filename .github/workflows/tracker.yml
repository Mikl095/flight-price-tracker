name: Auto Flight Tracking

on:
  schedule:
    - cron: "0 */10 * * *"   # toutes les 10 heures
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Installer requirements
        run: pip install -r requirements.txt

      - name: Lancer le tracking
        env:
          SENDGRID_KEY: ${{ secrets.SENDGRID_KEY }}
        run: python track.py

      - name: Commit & push data.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Auto-update prices" || echo "Nothing to commit"
          git push || echo "No permission to push"
