name: Auto Flight Tracking

on:
  schedule:
    - cron: "0 */10 * * *"  # every 10 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest
    env:
      SENDGRID_KEY: ${{ secrets.SENDGRID_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tracker
        env:
          GIT_PUSH_TOKEN: ${{ secrets.GIT_PUSH_TOKEN }}    # ton PAT stock√© en Secret
          GIT_PUSH: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}
          SENDGRID_KEY: ${{ secrets.SENDGRID_KEY }}
        run: python track.py

